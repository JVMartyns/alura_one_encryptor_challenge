<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="alura-logo" src="images/logo_alura.png" alt="Logo Alura">
        </header>
        <main>
            <section class="input-section">
                <textarea class="input-text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
                <div class="info">
                    <img src="images/allert_icon.png" alt="Alert Icon">
                    <p>Apenas letras minúsculas e sem acento</p>
                </div>
                <div class="buttons-div">
                    <button class="btn-encrypt">Criptografar</button>
                    <button class="btn-decrypt">Descriptografar</button>
                </div>
            </section>
            <section class="output-section">
                <textarea class="output-text-area" cols="20" rows="10" readonly></textarea>
                <div class="nothing-here-message-box">
                    <h6>Nenhuma mensagem encontrada</h6>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <button class="btn-copy">Copiar</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
